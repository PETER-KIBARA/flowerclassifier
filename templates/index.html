<!DOCTYPE html>
<html>
<head>
    <title>Flower Classifier</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 40px; background-color: #f0f4f8; }
        h1 { color: #333; }
        form { margin: 20px; }
        img { max-width: 300px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .prediction { font-size: 24px; color: #4caf50; margin-top: 20px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>ðŸŒ¼ Flower Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="Predict Flower">
    </form>

    {% if img_path %}
        <img src="{{ img_path }}" alt="Uploaded Image">
    {% endif %}

    {% if prediction %}
        <div class="prediction">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
